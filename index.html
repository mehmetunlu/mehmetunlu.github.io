<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>keyr.io</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Lato', 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background: #0f2027; /* fallback */
        }
        body {
            height: 100vh;
            width: 100vw;
            position: relative;
            color: #fff;
            z-index: 1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #cfd8dc;
        }
        .cta-btn {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }
        .cta-btn:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        }
        /* Animated background */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="content">
        <h1>Keyr.io</h1>
        <p>The fastest way to add passkeys to your app â€” secure, simple, and privacy-first.</p>
    </div>
    <script>
        // Animated particles background
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const colors = ['#00c6ff', '#0072ff', '#00ffb4', '#00eaff'];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function Particle() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.radius = Math.random() * 2 + 1;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.vx = (Math.random() - 0.5) * 0.7;
            this.vy = (Math.random() - 0.5) * 0.7;
        }
        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = 0.7;
            ctx.fill();
            ctx.globalAlpha = 1;
        };
        Particle.prototype.update = function() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        };

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = '#00c6ff33';
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function initParticles() {
            particles = [];
            let num = Math.floor((canvas.width * canvas.height) / 3500);
            for (let i = 0; i < num; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();
        window.addEventListener('resize', initParticles);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
